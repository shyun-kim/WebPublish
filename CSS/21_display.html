<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div {
            width: 100%;
            background-color: aqua;
            display: none; /*display none은 안보임*/
        }
        span {
            width: 100%;
            background-color: tomato;
            display: block
        }
        img {
            width: 20%;
            display: block;
            opacity: 0.5; /*이미지 투명도*/
        }
    </style>
</head>
<body>
    <h1>Display <Style></Style></h1>
    <hr>
    <div>Block level</div>
    <span>Inline level</span>
    <img src="https://cf2.lottecinema.co.kr/lotte_image/2025/Slayer/Slayer_1920774.jpg" alt="">
</body>
</html>
