<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Face</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        h1 {
            font-family: "Libertinus Sans";
        }
        .roboto {
            width: 30%;
            font-family: "Roboto",sans-serif;
            font-size: 2rem;
        }   
    </style>
</head>
<body>
    <h1>font face - google font</h1>
    <p class="roboto">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Totam consectetur amet quae neque officiis quaerat, aut voluptas ut aspernatur. 
        Perspiciatis, deleniti commodi explicabo tempora nemo quidem suscipit error minima totam.</p>
</body>
</html>
