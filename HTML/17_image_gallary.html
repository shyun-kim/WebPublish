<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <style>
        img {
            width: 300px;;
        }
        li {
            display: inline-block;
            margin: 20px;
            border: 5px solid goldenrod;
            padding: 10px;
        }
        div {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Image Gallary</h1>
    <ul>
        <li>
            <img src="images/img1.jpg" 
            alt="빅벤" width="">
            <div>빅벤</div>
        </li>
        <li>
            <img src="images/img2.jpg"
            alt="지하도" width="">
            <div>지하도</div>
        </li>
        <li>
            <img src="images/img3.jpg" 
            alt="철제 골조" width="">
            <div>철제 골조</div>
        </li>
        <li>
            <img src="http://localhost:5500/HTML/images/img4.jpg" 
            alt="복숭아" width="">
            <div>복숭아</div>
        </li>
        <li>
            <img src="http://localhost:5500/HTML/images/img5.jpg" 
            alt="야자수" width="">
            <div>야자수</div>
        </li>
    </ul>
</body>
</html>
