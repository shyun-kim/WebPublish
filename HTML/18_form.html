<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form tag</h1>
    <h3>이름, 주소, 전송, 취소 버튼 생성</h3>
    <form action="백엔드 서버의 파일 주소">
        <label for="">이름: </label> <input type="text"> <br>
        <label for="">주소: </label> <input type="text"> <br>
        <input type="button" value="전송">
        <input type="reset" value="취소">
    </form>
    <form action="">
        <ul>
            <li>
                <!-- <label for="">이름</label> -->
                <input type="text" name="name" placeholder="이름을 입력하세요">
            </li>
            <li>
                <!-- <label for="">주소</label> -->
                <input type="text" name="address" placeholder="주소를 입력하세요">
            </li>
            <li>
                <button type="button">전송</button>
                <button type="reset">취소</button>
            </li>
        </ul>
    </form>
</body>
</html>
